<!DOCTYPE html>
<html>
<head>
   <link href="simpleDatePicker.css" media="screen" rel="stylesheet" type="text/css" />
   <script type="text/javascript" src="jquery.min.js"></script>
   <script type="text/javascript" src="jquery.simpleDatePicker.js"></script>
</head>
<body>
   <h2><a href="https://github.com/karlseguin/jquery.simpleDatePicker">jQuery.simpleDatePicker.js</a></h2>
	<p>
		<b>First Date</b><br/>
		<input type="text" id="dateA" class="date" />
		<input type="button" class="date-trigger" for="dateA" value="Launch Calendar"/>
		<br>
		<b>Second Date</b><br/>
		<input type="text" id="dateB" class="date" />
		<input type="button" class="date-trigger" for="dateB" value="Launch Calendar"/>
	</p>
<script type="text/javascript">
$(document).ready(function() {
  $('.date').simpleDatePicker();
  $('.date-trigger').click(function(e) {
	var id = '#'+ $(e.target).attr("for");
    $(id).simpleDatePicker({command: 'toggle'});
    return false;
  })
});
</script>
